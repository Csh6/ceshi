<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../setup/setup.css"/>
    <script type="text/javascript" src="../setup/setup.js"></script>
</head>
<body>
    <div class="setIn" style="margin-top: 50px">
        <h1>注册</h1>
        <div class="form-group">
            <label for="InputName">用户名</label>
            <span id="stext1"></span>
            <input style="height: 60px" type="text" class="textName" id="text1" placeholder="Name">
        </div>
        <div class="psw">
            <label for="InputPsw">密  码</label>
            <span id="stext2"></span>
            <input style="height: 60px" type="password" class="textPsw" id="text2" placeholder="Password">
        </div>
        <div class="psw">
            <label for="InputPsw">确认密码</label>
            <span id="stext3"></span>
            <input style="height: 60px" type="password" class="textPsw" id="text3" placeholder="Password">
        </div>
        <div class="email">
            <label for="InputEmail">邮   箱</label>
            <span id="stext4"></span>
            <input style="height: 60px" type="email" class="textEmail" id="text4" >
        </div>
        <div class="phone">
            <label for="InputTel">手机号</label>
            <span id="stext5"></span>
            <input style="height: 60px" type="tel" class="textTel" id="text5" >
        </div>
        <div class="number">
            <label for="InputNumber">邮编</label>
            <span id="stext6"></span>
            <input style="height: 60px" type="number" class="textNumber" id="text6" >
        </div>
        <div class="ID">
            <label for="InputID">身份证号</label>
            <span id="stext7"></span>
            <input style="height: 60px" type="text" class="text" id="text7" >
        </div>
        <button type="button" class="btn" id="bt1" style="height: 90px;width: 180px;">注册</button>
    </div>
</body>
</html>
